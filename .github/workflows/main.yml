name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Start the app
        run: npm run start & sleep 10

      # - name: Run tests
      #   run: npm run test

      - uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: heepoke
          password: yoyo55555
      - name: Build Docker image
        run: docker build -t myimage .
      - name: Push Docker image
        run: docker push myimage
      - name: Deploy to server
        uses: easingthemes/ssh-deploy@v2.1.5
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          ssh-public-key: ${{ secrets.SSH_PUBLIC_KEY }}
          server-ip: ${{ secrets.SERVER_IP }}
          server-port: ${{ secrets.SERVER_PORT }}
          remote-username: ${{ secrets.REMOTE_USERNAME }}
          source: ./docker-compose.yml
          target: /home/user/docker-compose.yml
